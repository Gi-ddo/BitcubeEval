<body>
    <nav>
        <div class="logged">
            <h4>Welcome, John Doe</h4>
        </div>

        <ul class="nav-links">
            <li><a href="../HTML/index.html">Home</a></li>
            <li><a href="../HTML/Students.html">Students</a></li>

            <div class="line1"></div>

            <div class="line3"></div>
        </div>

    </nav>

    <h1>Student Form</h1>


    <form>
        <label for="formanes">Fornames</label>
        <input type="text" placeholder="All names" required name="fornames" id="fornames" />

        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Last Name" required name="lastname" id="lastname" />

        <label for="email">Email</label>
        <input type="email" placeholder="Email" required name="email" id="email" />

        <label for="dob">Date Of Birth</label>
        <input placeholder="Date Of Birth" type="text" onfocus="(this.type='date')" required name="dob" id="dob">

        <label for="degree">Select Degree</label>
        <select name="degree" id="degree" required>
            <option value="">None</option>
            <option value="Law">Law</option>
            <option value="ComSci">Computer Science</option>
            <option value="Acc">Accounting</option>
            <option value="ElecEng">Electrical Engineering</option>
        </select>

        <div>
            <input type="reset" name="Reset" />
            <input type="submit" name="Add Student" />
        </div>

    </form>

    <script src="../JavaScript/button.js"></script>
</body>

</html>
